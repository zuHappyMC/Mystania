            date: "28. April 2025",

                Baumeister Mystanias,<br><br>

                Mit dem ersten großen Bauevent auf unserem Server rufen wir euch zu den Werkzeugen, um dem Frühlingsdrachen neues Leben einzuhauchen!<br>

                <strong>Euer Mystania Team</strong>
            `
        },
        // Weitere News kannst du hier drunter einfügen:
    ];

    const container = document.getElementById('news-container');

    newsList.forEach(news => {
        const newsItem = document.createElement('div');
        newsItem.className = 'news-item';

        newsItem.innerHTML = `
            <div class="news-title">${news.title}</div>
            <div class="news-date">${news.date}</div>
            <div class="news-content">${news.content}</div>
        `;

        container.appendChild(newsItem);
    });
</script>
